<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Ai Mario Game</title>
    <script src="recources/lib/p5.min.js" type="text/javascript"></script>
    <script src="recources/lib/p5.play.js" type="text/javascript"></script>
    <script src="recources/lib/p5.dom.js" type="text/javascript"></script>
    <script src="src/sprites.js" type="text/javascript"></script>
    <script src="src/script.js" type="text/javascript"></script>
    <script src="src/characters_environment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <script src='https://unpkg.com/ml5@0.3.1/dist/ml5.min.js' type='text/javascript'></script>
  </head>
  <body background = "recources/imgs/html/background.jpg">
    <center>
        <div id = "header" class = "btn btn-primary">
          <h1>Ai Mario Game</h1>
          <button class = "btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <img src = "recources/imgs/html/mario.jpg">
        <br><br>
        <button class = "btn btn-success" onclick = "startGame()" id = "start">Start Game</button>
        <br><br>
        <h3 id = "status" class = "btn btn-warning">Not Yet Started</h3>
        <div id = "canvas"></div>
        <div id = "gameConsole"></div>
        <h4>Source Code: <a href = "https://github.com/linuk">Linuk</a>|| Game Credit: Mario</h4>
        <div id = "myModal" class = "modal fade">
          <div class = "modal-dialog">\
            <div class = "modal-content">
              <div class = "modal-header">
                <button class = "close" data-dismiss = "modal">&times;</button>
                <h4>Instructions</h4>
              </div>
              <div class = "modal-body">
                <img src = "recources/imgs/html/jump.png" class = "img-responsive asd">
                <img src = "recources/imgs/html/right.png" class = "img-responsive asd">
                <img src = "recources/imgs/html/left.png" class = "img-responsive asd">
              </div>
            </div>
        </div>
      </div>
    </center>
  </body>
</html>
